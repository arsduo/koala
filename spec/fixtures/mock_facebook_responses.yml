# Responses by MockHTTPService are taken directly from 
# this file.
# 
# Structure
# ----------
#
# path:
#   arguments:    # sorted by key
#     method:     # HTTP method (GET, POST, DELETE, etc.)
#       with_token:
#       no_token:

# ====== REST API ===== 
rest_api:

# -- Stubbed Responses --
  /method/fql.query:
    query=select first_name from user where uid = 216743:
      get: 
